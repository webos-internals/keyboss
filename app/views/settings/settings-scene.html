<div id="settings">
  <div class="palm-page-header">
    <div class="header-text">
      <span x-mojo-loc=''>KeyBoss Settings</span>
    </div>
  </div>

  <div class="palm-group">
    <div class="palm-group-title">
      <span x-mojo-loc=''>Repeat Rate</span>
    </div>

    <div class="palm-list">
      <div id="delaySliderRow" class="palm-row first">
        <div class="palm-row-wrapper">
					<div class="title" x-mojo-loc=''>Initial Delay</div>
          <div x-mojo-element="Slider" id="delaySlider" class="palm-slider">
          </div>
        </div>
      </div>

      <div id="freqSliderRow" class="palm-row">
        <div class="palm-row-wrapper">
					<div class="title" x-mojo-loc=''>Repeat Period</div>
          <div x-mojo-element="Slider" id="freqSlider" class="palm-slider">
          </div>
        </div>
      </div>

      <div id="previewRow" class="palm-row last">
        <div class="palm-row-wrapper textfield-group">
          <div class="title">
            <div id="preview" x-mojo-element="TextField">
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>

    <div id="defaultButton" x-mojo-element="Button"></div>
</div>
